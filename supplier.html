
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:black;">
	<h2 align="center" class="text-danger">Supplier Registration</h2>
	<form>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-9 text-primary">Name:</div>
			<div class="col-lg-1"></div>
		</div><br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-9"><input type="text" name="txtname" class="form-control" placeholder="Enter Firstname Middlename Lastname Mothername"></div>
		</div><br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-3 text-primary">Email:</div>
			<div class="col-lg-3 text-primary">Password:</div>
			<div class="col-lg-3 text-primary">Confirm Password:</div>
			<div class="col-lg-1"></div>
		</div><br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-3"><input type="email" name="txtemail" placeholder="Enter Email" class="form-control"></div>
			<div class="col-lg-3"><input type="password" name="txtpass" placeholder="Enter Password" class="form-control"></div>
			<div class="col-lg-3"><input type="password" name="txtcpass" placeholder="Enter Password" class="form-control"></div>
			<div class="col-lg-1"></div>
		</div><br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-3 text-primary">Address:</div>
			<div class="col-lg-3 text-primary">Mobile Number:</div>
			<div class="col-lg-3 text-primary">Aadhar Number:</div>
			<div class="col-lg-1"></div>
		</div><br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-3"><textarea name="txtaddress" class="form-control"></textarea></div>
			<div class="col-lg-3"><input type="text" name="txtmno" placeholder="Enter Mobilenumber" class="form-control"></div>
			<div class="col-lg-3"><input type="text" name="txtano" placeholder="Enter Aadharnumber" class="form-control"></div>
			<div class="col-lg-1"></div>
		</div><br><br>
		<div class="row">
			<div class="col-lg-5"></div>
			<div class="col-lg-5"><input type="submit" class="btn btn-success btn-lg">&nbsp;&nbsp;<a href="back.html" class="btn btn-danger btn-lg">Back</a></div>
			<div class="col-lg-2"></div>
		</div>
	</form>

</body>
</html>
